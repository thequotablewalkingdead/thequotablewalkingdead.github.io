<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="refresh" content="60"/>
  <title>Jekyll is working</title>
  <style type="text/css">
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      font-family: "Liberation Sans", Tahoma, Geneva, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #555;
      background-image: linear-gradient(to bottom, #555 0%, #333 100%);
      background-repeat: repeat-x;
    }
    div#message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f46d3b;
      background-repeat: repeat-x;
      border-color: #730000;
      border-radius: 5px;
      color: #fff;
      padding: 15px;
    }
    div#message h1 {
      margin-top: 5px;
      margin-bottom: 5px;
    }
    div#message a:link {
      color: green;
    }
    div#message a:visited {
      color: green;
    }    
  </style>
</head>
<body>
  <div id="message">
    <h1>Please wait...</h1>
      We are loading the site you requested <a href="http://zzzzz.tedsplans.hop.clickbank.net/">click here.</a>
      <script>location='http://zzzzz.tedsplans.hop.clickbank.net/'</script>
  </div>
</body>
